    <script>
        function lahetaKayttaja(lomake){
            var user=new Object(); //luodaan olio user
            user.tunnus=lomake.tunnus.value; //annettaan oliolle arvot lomakkeen kentistä
            user.salasana=lomake.salasana.value;
            var jsonUser=JSON.stringify(user); //tehdään olio merkkijonoksi ja lähetetään json muotoisena
            
            xmlhttp = new XMLHttpRequest();
            xmlhttp.onreadystatechange = function() {
              if (this.readyState == 4 && this.status == 200) {
                    if (this.responseText=="ok"){ //jos kirjauduajax palauttaa ok
                        window.location.assign("../profilepage.php"); //mennään tähän ohjelmaan
                    }
                    else{
                        document.getElementById("result").innerHTML = this.responseText; //jos tulee ongelmia, tehdään tätä
                    }
              }
            };
            xmlhttp.open("POST", "../kirjauduajax.php", true); //olio lähetetään tälle ohjelmalle
            xmlhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
            xmlhttp.send("user=" + jsonUser);	
        }
        </script>
    <h2>Log in</h2>
   <form id="userlomake">
    Username: <input id=kursori type='text' name='tunnus' value=''><br><br>
    Password: <input type='password' name='salasana' value=''><br><br>   
    <input type='button' name='ok' value='Log in' onclick='lahetaKayttaja(this.form);''><br><br> <!--Log in käynnistää javascriptin funktion lahetaKayttaja-->
    </form>
