<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/heidistyle.css" rel="stylesheet" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Recipe Categories</title>
</head>
<body>

    <header class="page-header header container-fluid"><!--create a container for the page content, fluid means it adjusts automatically to screen width-->
    <nav class="navbar navbar-expand-md"> <!--navigation bar with a logo, how to get an image there as a background!-->
        <img class="navbar-brand" src="image/logo.png" alt="Recipe World Logo" width="15%">
        <!--<img class="navbar-background" src="image/taustabanner.jpg" alt="jotain"> -->
        <button class="navbar-toggler navbar-dark" type="button" data-toggle="collapse" data-target="#main-navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="main-navigation">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Recipes</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                </li>
            </ul>
        </div>
    </nav>
    </header>
    <main class="container text-center">
        <div class="description">
            <div class="row align-items-start">
                <div class="col">
                    <h2>Recipe Categories</h2>

                <div class="container text-center">
                    <div class="row align-items-end">
                        <div class="col">
                            <button class="button">Vegan</button>
                        </div>
                        <div class="col">
                            <button class="button">Vegetarian</button>
                        </div>
                        <div class="col">
                            <button class="button">Paleo</button>
                        </div>
                    </div>
                </div>

                <div class="container text-center">
                    <div class="row align-items-end">
                        <div class="col">
                            <button class="button">Gluten-free</button>
                        </div>
                        <div class="col">
                            <button class="button">Dairy-free</button>
                        </div>
                        <div class="col">
                            <button class="button">Fish</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="container text-center">
                <div class="row">
                    <div class="col-lg-4 col-md-4 col-sm-12">
                        <button class="button">Breakfast</button>
                    </div>
                    <div class="col-lg-4 col-md-4 col-sm-12">
                        <button class="button">Lunch</button>
                    </div>
                    <div class="col-lg-4 col-md-4 col-sm-12">
                        <button class="button">Dinner</button>
                    </div>
                </div>
            </div>
            <div class="container text-center">
                <div class="row">
                    <div class="col">
                        <button class="button">Drinks</button>
                    </div>
                    <div class="col">
                        <button class="button">Snacks</button>
                    </div>
                    <div class="col">
                        <button class="button"></button>
                    </div>
                </div>
            </div>
    </main>
</div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
